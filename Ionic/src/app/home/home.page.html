<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let post of dadosPost">
    <img src="/assets/shapes.svg" alt=""/>
      <ion-card-header>
        <ion-icon *ngIf="post.spoiler" size="large" name="alert" color="primary"></ion-icon>
        <ion-card-title>{{post.title}}</ion-card-title>
        <ion-card-subtitle>{{post.name}}</ion-card-subtitle>
        <p>{{post.text}}</p>
        <ion-row>
          <ion-icon size = "large"name="thumbs-up" (click) = "like(post)" color="{{post.liked ? 'primary' : 'white'}}"></ion-icon>
          <p>{{post.likes}}</p>
          <ion-icon size = "large" name="thumbs-down" (click) = "dislike(post)" color="{{post.disliked ? 'primary' : 'white'}}"></ion-icon>
          <p>{{post.dislikes}}</p>
        </ion-row>
      </ion-card-header>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
